version: 2

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - fmt

jobs:
  build:
    docker:
      - image: rust:1.32.0
    steps:
      - checkout
      - run: apt update -y
      - run: apt install -y gcc-arm-none-eabi
      - run: rustup target add thumbv6m-none-eabi
      - run: cargo build --release

  fmt:
    docker:
      - image: rust:1.32.0
    steps:
      - checkout
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check
