version: 2

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - fmt

jobs:
  build:
    docker:
      - image: rust:1.50.0
    environment:
      # OTAA
      GFROERLI_APP_EUI: "0011223344556677"
      GFROERLI_APP_KEY: "0011223344556677889900aabbccddee"
      # ABP
      GFROERLI_DEV_ADDR: "00000001"
      GFROERLI_NETWORK_SESSION_KEY: "11111111111111111111111111111111"
      GFROERLI_APP_SESSION_KEY: "22222222222222222222222222222222"
      # https://github.com/rust-lang/cargo/issues/2078
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - checkout
      - run: apt update -y
      - run: apt install -y gcc-arm-none-eabi
      - run: rustup target add thumbv6m-none-eabi
      - run: cargo build --release --bins --examples
      - run: cargo build --release --bins --examples --features dev
      - run: cargo test --target x86_64-unknown-linux-gnu --tests
      - run: cargo test --target x86_64-unknown-linux-gnu --tests --features dev

  fmt:
    docker:
      - image: rust:1.50.0
    steps:
      - checkout
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check
